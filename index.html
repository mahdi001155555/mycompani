
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به پنل شرکت آرمان مهر قوشاچای</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #e8f0fe;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1a237e;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(26,35,126,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #283593;
    }
    #message {
      color: red;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>شرکت آرمان مهر قوشاچای</h1>
  <form onsubmit="return login()">
    <input type="text" id="username" placeholder="نام کاربری" required />
    <input type="password" id="password" placeholder="رمز عبور" required />
    <button type="submit">ورود</button>
    <p id="message"></p>
  </form>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "admin.html";
      } else if (user === "accountant" && pass === "5678") {
        window.location.href = "accountant.html";
      } else if (user === "tech" && pass === "0000") {
        window.location.href = "technician.html";
      } else {
        document.getElementById('message').innerText = "نام کاربری یا رمز عبور اشتباه است";
      }
      return false;
    }
  </script>
</body>
</html>
