<!DOCTYPE html>
<html>
<head>
  <title>داشبورد مدیرعامل</title>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      direction: rtl;
    }
    th, td {
      border: 1px solid gray;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>📋 گزارش سرویس‌کارها</h2>
<table id="serviceTable">
  <thead>
    <tr>
      <th>کد لیفتراک</th>
      <th>نام قطعه</th>
      <th>قیمت</th>
      <th>سرویس‌کار</th>
      <th>تاریخ</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
fetch("https://v1.nocodeapi.com/mahdiiii/google_sheets/uTgNoDdRetjtcyyN?tabId=Sheet1")
  .then(res => res.json())
  .then(data => {
    const rows = data.data;
    const tbody = document.querySelector("#serviceTable tbody");
    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  });
</script>

</body>
