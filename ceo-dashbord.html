<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پنل مدیرعامل - شرکت آرمان مهر قوشاچای</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1e3a8a;
    }
    .company-list {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .company-btn {
      width: 300px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      transition: 0.3s;
    }
    .company-btn:hover {
      background-color: #1d4ed8;
    }
    .disabled {
      background-color: #9ca3af !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>مدیرعامل عزیز، خوش آمدید</h1>
  <h2>شرکت آرمان مهر قوشاچای</h2>

  <div class="company-list">
    <a href="mahabad_dashboard.html">
      <button class="company-btn">انبار محصول پتروشیمی مهاباد</button>
    </a>
    <button class="company-btn disabled">انبار محصول پتروشیمی میاندوآب (درحال توسعه)</button>
    <button class="company-btn disabled">انبار محصول پتروشیمی سنندج (درحال توسعه)</button>
  </div>
</body>
</html>
