  <link rel="stylesheet" href="style.css">

    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0f172a;
    }
    .section-list {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .section-btn {
      width: 320px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #10b981;
      color: white;
      transition: 0.3s;
    }
    .section-btn:hover {
      background-color: #059669;
    }
    .disabled {
      background-color: #9ca3af !important;
      cursor: not-allowed;
    }
  </style>
</head>
